<html>
  <style>
    .bar-container {
      background-color: lightgray;
      display: inline-block;
      border: 1px solid black;
      width: 100px;
      height: 20px;
    }
    .inner-bar {
      display: inline-block;
      background-color: blue;
      height: 20px;
      width: 0;
    }
    .msg {
      display: none;
    }
  </style>
  <body>
    <div class="container">
      <div class="bar-container">
        <div class="inner-bar"></div>
      </div>
      <span class="msg">Done!</span>
    </div>
    <input id="action-btn" type="button" onclick="increment(50)" value="START" />
  </body>
  <script>
    const increment = ms => {
      let progress = 0;
      const incrementInterval = setInterval(() => {
        const innerBar = document.querySelector('.inner-bar');
        innerBar.style.width = ++progress;
        if (progress >= 100) {
          clearInterval(incrementInterval);
          document.querySelector('.msg').style.display = 'inline-block';
        }
      }, ms);
    }
  </script>
</html>
